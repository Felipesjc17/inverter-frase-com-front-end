<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Frase Invertida</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-2">
            <div class="col sm-12">
                <h1 class="text-primary">Frase invertida</h1>
                <p class="fw-bold">Seja Bem-Vindo(a) ao programa Frase Invertida. Digite a sua frase e nós faremos a inversão da mesma</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="mb-3">
                  <input type="text" class="form-control" id="frase" placeholder="Insira a frase desejada">
                </div>
                <div class="alert alert-success" id="success_word" hidden></div>
            </div>
        </div>

        <div class="row sm-3">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
            </div>
        </div>
        
    </div>


<!--JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="myApp.js"></script>


<!-- Função Javascript -->
<script type="text/javascript">

frase = document.getElementById('frase')

success_word = document.getElementById('success_word')


button = document.getElementById('btnEnviar')

button.addEventListener('click', function () {

    $.ajax({
        method: "POST",
        url: "frase",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({"frase": frase.value}),
        success: function(resultado) { 
            if(resultado == ' '){
				alert("Você esqueceu de digitar a frase, digite novamente.")
            }else{
                success_word.removeAttribute("hidden")
                success_word.innerHTML = resultado +'<br> Obrigado pela Oportunidade!!!'
            }

            
        },
        error: function(resultado) {console.log(resultado)}
    });
})

</script>
</body>
</html>
